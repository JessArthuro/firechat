<h1>Chat</h1>
<hr />

<div class="app-mensajes" id="app-mensajes">
  <div
    *ngFor="let chat of _cs.chats"
    [ngClass]="{ 'text-end': _cs.usuario.uid == chat.uid }"
  >
    <span
      class="badge"
      [ngClass]="{
        'text-bg-primary': _cs.usuario.uid == chat.uid,
        'text-bg-success': _cs.usuario.uid != chat.uid
      }"
      >{{ chat.nombre }}</span
    >
    <p>{{ chat.mensaje }}</p>
  </div>
</div>

<input
  type="text"
  class="form-control mt-4 mb-3"
  name="mensaje"
  [(ngModel)]="mensaje"
  (keyup.enter)="enviar_mensaje()"
  placeholder="Enviar mensaje..."
/>
